<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css"/>
        <title>Snake</title>
    </head>

    <body>
        <header>
            <div id="start-button" class="hover">
                <h1 id="title">Play Snake!</h1>
                <div id="scores">
                    <h3>Score: <span class="score">0</span></h3>
                    <h3>High Score: <span id="hScore">0</span></h3>
                </div>
                <div id="restart">
                    <div style="width:50%">
                        <h1  class="final">Score: <span class="score">0</span></h1>
                    </div>
                    <div id="restart-button" class="hover">
                        <h1>Restart</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid"></div>

    </body>
    <script src="js/index.js"></script>
</html>
